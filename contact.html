<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | ADDEVA® 公式</title>
  <meta name="description" content="ADDEVAへのお問い合わせページ。メールで受け付けています。">
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css?v=3.5">
  <meta property="og:type" content="website">
  <meta property="og:title" content="お問い合わせ | ADDEVA">
  <meta property="og:description" content="お問い合わせは info@addeva.jp へ。返信まで最大3日いただく場合があります。">
  <meta property="og:url" content="/contact.html">
  <style>
    .page-hero{padding:64px 0 24px;}
  </style>
</head>
<body>
  <!-- 共通ヘッダー -->
  <div data-include="header.html" aria-busy="true"></div>

  <main>
    <section class="page-hero">
      <div class="container container-narrow">
        <div class="kicker">Contact</div>
        <h1 class="h2 mb-0">お問い合わせ</h1>
      </div>
    </section>

    <section class="section">
      <div class="container container-narrow">
        <p class="text-muted">
          お返事には、<strong>3日</strong> かかる場合もございます。あらかじめご了承ください。<br>
          お問い合わせ前に、<a href="faq.html">よくあるご質問（FAQ）</a>もご覧ください。
        </p>

        <div class="mt-3">
          <a class="btn btn-dark"
             href="mailto:info@addeva.jp?subject=%E3%81%8A%E5%95%8F%E3%81%84%E5%90%88%E3%82%8F%E3%81%9B%EF%BC%88ADDEVA%EF%BC%89">
            メールアプリを開く
          </a>
          <p class="mt-2 mb-0">
            送信先：<a href="mailto:info@addeva.jp">info@addeva.jp</a>
            <button id="copyBtn" class="btn btn-sm btn-outline-secondary ms-2">コピー</button>
            <span id="copied" class="text-success small ms-2" style="display:none;">コピーしました</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- 共通フッター -->
  <div data-include="footer.html" aria-busy="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- インクルード＆メールコピー -->
  <script>
    (async function () {
      // header/footer 読み込み
      const nodes = document.querySelectorAll('[data-include]');
      await Promise.all([...nodes].map(async el => {
        const f = el.getAttribute('data-include');
        const r = await fetch(f, {cache:'no-cache'});
        el.outerHTML = await r.text();
      }));

      // メールコピー
      const btn = document.getElementById('copyBtn');
      const ok = document.getElementById('copied');
      btn?.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText('info@addeva.jp');
          ok.style.display = 'inline';
          setTimeout(()=> ok.style.display='none', 1800);
        } catch(e) {}
      });

      // フッターの年号更新がある場合
      const y = document.getElementById('y'); if (y) y.textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
