    /* モバイル：<details> ドロワー（JS不要） */
    details.nav-mobile{margin-left:auto;position:relative;display:none}
    details.nav-mobile > summary{list-style:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:10px}
    details.nav-mobile > summary::-webkit-details-marker{display:none}
    details.nav-mobile > summary .bar{display:block;width:22px;height:2px;background:#222;margin:4px 0;border-radius:2px;transition:.25s}
    /* 開いたら背景暗転 */
    details.nav-mobile[open]::before{content:"";position:fixed;top:56px;left:0;right:0;bottom:0;background:rgba(0,0,0,.35);z-index:999}
    /* ドロワー本体（ここが“1行になる”現象を潰す）*/
    header.site-header details.nav-mobile .drawer{display:none}
    header.site-header details.nav-mobile[open] .drawer{display:block !important}
    header.site-header details.nav-mobile .primary-nav{
      position:fixed;inset:56px 0 0 0;z-index:1000;background:#fff;padding:16px;
      display:block !important;overflow:auto;box-shadow:0 8px 24px rgba(0,0,0,.08)
    }
    header.site-header details.nav-mobile .primary-nav a{
      display:block !important;padding:14px 8px;border-bottom:1px solid #efefef;color:#111;text-decoration:none
    }
    /* ハンバーガー→X */
    details.nav-mobile[open] > summary .bar:nth-child(1){transform:translateY(6px) rotate(45deg)}
    details.nav-mobile[open] > summary .bar:nth-child(2){opacity:0}
    details.nav-mobile[open] > summary .bar:nth-child(3){transform:translateY(-6px) rotate(-45deg)}
    /* ブレークポイント切り替え */
    @media (max-width:960px){ nav.nav-desktop{display:none !important} details.nav-mobile{display:block !important} }
    @media (min-width:961px){ nav.nav-desktop{display:flex} details.nav-mobile{display:none} }
